<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yazaar | TTV Gambler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a id="authenticate">Authenticate here</a>
    <p id="connectedAccount">Connected account: <span></span></p>
    <label for="channel">Gamble in:</label>
    <input type="text" id="channel" placeholder="Twitch channel target" title="ex: ChannelName">
    <label for="timeout">Time between gambles:</label>
    <input type="number" placeholder="Timeout (ms, 1000 = 1 second)" id="timeout" title="ex: 5000">
    <label for="bot">Name of bot:</label>
    <input type="text" placeholder="Bot name" id="bot" title="ex: StreamElements">
    <label for="command">The command to execute:</label>
    <input type="text" placeholder="Command" id="command" title="ex: !gamble">
    <label for="msgFilter">Message filter/regex:</label>
    <input type="text" placeholder="Message filter/regex" id="msgFilter" title="Username [^ ]+ \d+ points in roulette">
    <label for="msgFilter">Win regex:</label>
    <input type="text" placeholder="Win regex" id="winRegex" title="ex: Username won \d+ points in roulette">
    <label for="msgFilter">Start amount:</label>
    <input type="number" placeholder="Start amount" id="startAmount" title="ex: 100">
    <label for="msgFilter">Lowest allowed balance change:</label>
    <input type="number" placeholder="Lower limit" id="lowerLimit" title="ex: -5000">
    <div>
        <input type="checkbox" id="stopBeforeLowerLimit">
        <label for="stopBeforeLowerLimit">Stop before bypassing lower limit</label>
    </div>
    <p id="status">Status: <span>offline</span></p>
    <div id="go" class="button">GO</div>
    <h3>Change in balance since start:</h3>
    <p id="balance">0</p>
    <h3>Winrate:</h3>
    <p id="winrate"><span>NaN</span>%</p>
    <script src="./script.js"></script>
</body>
</html>
